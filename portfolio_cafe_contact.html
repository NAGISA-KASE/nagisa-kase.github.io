<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="portfolio_cafe.css">
		<link rel="stylesheet" type="text/css" href="responsive_cafe.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<title>cafe88 - Contact</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header-left">
					<a href="index.html"><img class="header-logo" src="./Cafe 88-logo.png"></a>
				</div>
				<span class="menu-icon fas fa-bars"></span>
				<div class="header-right">
					<ul>
						<li><a href="portfolio_cafe_menu.html">Menu</a></li>
						<li><a href="index.html#access-hours-section">Access & Hours</a></li>
						<li><a href="portfolio_cafe_contact.html">Contact</a></li>
					</ul>
				</div>
			</div>
		</header>
		<div class="contact-wrapper">
			<div class="container">
				<div class="section-title">
					<h3>Contact Form</h3>
				</div>
				<div class="contactform">
					<div class="contactform-inner">
						<div class="contact-right">
							※お席のご予約はお電話にて承っております。<br>
							<span class="fas fa-phone"></span>03-1234-5678
						</div>
						<div class="contact-left">
							<form>
								<input type="text" name="name" placeholder="Name">
								<br>
								<input type="text" name="email" placeholder="Email">
								<br>
								<textarea placeholder="Message"></textarea>
								<br>
								<input type="submit" name="submit" value="Submit" class="btn">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="container">
				<div class="footer-left">
					<a href="index.html"><img class="footer-logo" src="./2_Flat_logo_on_transparent_180x63.png"></a>
				</div>
				<div class="footer-right">
					<div class="copyright">
						© copyright Cafe88
					</div>
				</div>
				<!-- <div class="clear"></div> -->
			</div>
		</footer>
	</body>
</html>
